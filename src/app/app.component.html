<div class="search">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName"/>
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="https://cdn.pixabay.com/photo/2016/11/21/03/56/landscape-1844230_640.png" *ngIf="weatherData.main.temp >25">
    <img src="https://cdn.pixabay.com/photo/2016/11/21/03/56/landscape-1844231_640.png"  *ngIf="weatherData.main.temp <=25">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp| number:'1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-contianer">
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://as1.ftcdn.net/v2/jpg/05/30/59/12/1000_F_530591201_RFMP9ieWv8O4kGj2XkYAG9z9Ub0QEFN2.webp" >
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number:'1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://static.vecteezy.com/system/resources/previews/011/029/266/non_2x/temperature-sign-for-design-element-png.png" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number:'1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://static.vecteezy.com/system/resources/previews/010/160/202/large_2x/fog-icon-sign-symbol-design-free-png.png" >
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://static.vecteezy.com/system/resources/previews/014/012/020/non_2x/win-symbol-illustration-icon-in-blue-marker-style-for-design-element-png.png" >
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed| number:'1.0-0'}}km/h
        </div>
      </div>
    </div>

  </div>
</div>
